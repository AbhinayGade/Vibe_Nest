<!DOCTYPE html>

  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1c1c1c;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .anime-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 20px;
    }
    .anime-card {
      background-color: #2a2a2a;
      border-radius: 15px;
      padding: 15px;
      transition: 0.3s ease;
    }
    .anime-card:hover {
      box-shadow: 0 0 15px #ff4081;
    }
    .anime-card h2 {
      margin-top: 0;
      font-size: 1.4em;
    }
    .anime-card a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin: 5px 0;
      padding: 8px;
      background: #333;
      border-radius: 8px;
      transition: 0.2s ease;
    }
    .anime-card a:hover {
      background: #ff4081;
    }
  </style>
</head>
