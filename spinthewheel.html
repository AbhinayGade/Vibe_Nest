<!DOCTYPE html>
<html lang="en">
<head>

  <title>Vibe Nest | Spin the Wheel</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);

      text-align: center;
      padding: 40px;
    }

    .wheel-container {
      margin: 40px auto;
      width: 300px;
      height: 300px;
      border: 12px dashed #6c5ce7;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      position: relative;
      transition: transform 3s ease-out;
    }

    .spin-btn {
      padding: 10px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #6c5ce7;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }

    .result {
      margin-top: 30px;
      font-size: 22px;
      color: #00cec9;
    }
  </style>
</head>

</html>
